<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs\pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="pokedex.css">
    <title>Pokedex LaunchX</title>
    
</head>
<body>
    <img class="logo" src="imgs\pokemonlogo.png" alt="logo">
    <div class="pokedex">
        <div id="pokemonName">
        </div>
        <div class="pokePhoto">
            <img src="imgs\pokeball.png" alt="Pokemon" 
            id="pokeImg" class="image">
        </div>


        <div class="pokeInfo">
            <input type="text" placeholder="pikachu" 
            id="pokeName" name="pokeName">
            <button onclick="fetchPokemon()">Search Pokemon</button>
            <div class="pokeScreen" id="abilities">
                <p></p>
            </div>
            <div class="pokeScreen" id="type"></div>
            <div class="pokeScreen" id="attack"></div>
            <div class="pokeScreen" id="defense"></div>
            <div class="pokeScreen" id="moves"></div>
        </div>
    </div>
    
</body>
<footer>
    <script src="pokedex.js"></script>
</footer>
</html>
